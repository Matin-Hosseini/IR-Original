<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create PDF</title>
  </head>
  <body>
    <button id="create-pdf">Create PDF</button>

    <!-- لود کردن کتابخانه pdfmake -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js"
      integrity="sha512-axXaF5grZBaYl7qiM6OMHgsgVXdSLxqq0w7F4CQxuFyrcPmn0JfnqsOtYHUun80g6mRRdvJDrTCyL8LQqBOt/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script>
      // افزودن فونت فارسی به vfs

      pdfMake.fonts = {
        Vazir: {
          normal: "Vasir.ttf", // فونت پیش‌فرض
          bold: "Vasir.ttf", // (اختیاری) فونت Bold
          italics: "Vasir.ttf", // (اختیاری) فونت Italic
          bolditalics: "Vasir.ttf", // (اختیاری) ترکیب Bold و Italic
        },
      };
      document.getElementById("create-pdf").addEventListener("click", () => {
        // تعریف محتوای PDF
        const docDefinition = {
          content: [
            {
              text: "this is matin hosseini",
              alignment: "right",
              fontSize: 16,
            },
            {
              text: "این یک متن راست‌چین است.",
              alignment: "right",
              fontSize: 14,
            },
          ],
          defaultStyle: {
            // font: "Vasir", // استفاده از فونت فارسی
          },
        };

        // ایجاد و دانلود فایل PDF
        pdfMake.createPdf(docDefinition).download("example.pdf");
      });
    </script>
  </body>
</html>
