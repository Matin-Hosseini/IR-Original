<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link href="vendor/AOS/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/iphone-landing.css" />
    <link rel="stylesheet" href="css/loan-demo.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <section class="my-5 loan-wrapper">
      <div class="container">
        <div class="bg-white shadow p-4 rounded-3 position-relative row loan">
          <div class="col-lg-6 col-xl-7">
            <div class="loan-header">
              <div class="condition-types">
                <input
                  type="radio"
                  id="iphone"
                  name="product"
                  value="iphone"
                  checked
                />
                <label for="iphone">آیفون</label>

                <input
                  type="radio"
                  id="samsung"
                  name="product"
                  value="samsung"
                />
                <label for="samsung">سامسونگ</label>

                <input
                  type="radio"
                  id="automobile"
                  name="product"
                  value="automobile"
                />
                <label for="automobile">خودرو</label>
              </div>
              <div class="">
                <label for="price-input" class="d-block"
                  >مبلغ کالای درخواستی</label
                >
                <input
                  type="text"
                  id="price-input"
                  class="price-input"
                  placeholder="به تومان وارد کنید"
                />
              </div>
              <div>
                <label for="custom-prepayment" class="d-block"
                  >پیش پرداخت دلخواه</label
                >
                <input
                  type="text"
                  id="custom-prepayment"
                  class="custom-prepayment price-input"
                  placeholder="به تومان وارد کنید"
                />
              </div>

              <div class="">
                <h3 class="fs-5">مدت بازپرداخت:</h3>
                <div class="loan-installments"></div>
              </div>
              <div class="">
                <div class="">
                  <label for="garuntee">نوع ضمانت</label>

                  <select name="garuntee" id="garuntee">
                    <option value="check">چک</option>
                    <option value="promissory">سفته</option>
                  </select>
                </div>
              </div>
              <div class="">
                <input type="checkbox" id="guarantor" name="guarantor" />
                <label for="guarantor">با ضامن</label>
                <input
                  type="checkbox"
                  id="withoutPrepaymentElem"
                  name="withoutPrepayment"
                />
                <label for="withoutPrepaymentElem">بدون پیش پرداخت</label>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xl-5">
            <div class="condition-name">
              <h6>نام شرایط انتخابی شما:</h6>
              <p>انتخاب نشده</p>
            </div>
            <div class="loan-details mb-3">
              <div>
                <span>پیش پرداخت</span>
                <span class="price" id="prepaymentElem">0 تومان</span>
              </div>
              <div>
                <span>مبلغ وام</span>
                <span class="price" id="loanPriceElem">0 تومان</span>
              </div>
              <div id="guaranteeElem">
                <span>مبلغ چک/سفته ضمانت</span>
                <span class="price" id="guaranteePriceElem">0 تومان</span>
              </div>
              <div>
                <span>مبلغ قسط</span>
                <span class="price" id="monthlyReturnPriceElem">0 تومان</span>
              </div>
            </div>
            <div class="support-btn-wrapper">
              <button class="support-btn" id="calculate-btn">محاسبه</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container mb-5">
      <button class="download-pdf" disabled>دانلود نسخه PDF</button>
      <div class="condition-table-wrapper">
        <section class="condition-table-header">
          <h4 class="p-3 m-0">لیست کامل شرایط بر اساس قیمت و محصول انتخابی</h4>
        </section>
        <section class="condition-table-body">
          <table class="condition-table">
            <thead>
              <tr>
                <th>ضمانت</th>
                <th>ضامن</th>
                <th>مدت اقساط</th>
                <th>نرخ افزایش</th>
                <th>مبلغ افزایش</th>
                <th>پیش پرداخت</th>
                <th>مبلغ پیش پرداخت</th>
                <th>مبلغ تسهیلات</th>
                <th>مبلغ قسط</th>
                <th>مبلغ چک/سفته ضمانت</th>
                <th>تحویل</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </section>

    <button id="create-pdf">create pdf</button>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js"
      integrity="sha512-axXaF5grZBaYl7qiM6OMHgsgVXdSLxqq0w7F4CQxuFyrcPmn0JfnqsOtYHUun80g6mRRdvJDrTCyL8LQqBOt/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="scripts/loan-demo.js" type="module"></script>
  </body>
</html>
