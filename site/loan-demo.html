<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link href="vendor/AOS/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/iphone-landing.css" />
    <link rel="stylesheet" href="css/loan-demo.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <section class="my-5 loan-wrapper">
      <div class="container">
        <div class="bg-white shadow p-4 rounded-3 position-relative row loan">
          <div class="col-lg-6 col-xl-7">
            <div class="loan-header">
              <h3>مبلغ کالای درخواستی</h3>
              <div class="">
                <input
                  type="text"
                  class="price-input"
                  placeholder="به تومان وارد کنید"
                />
              </div>

              <div class="mb-5">
                <h3 class="my-4 fs-5">مدت بازپرداخت وام:</h3>
                <div class="loan-installments">
                  <button data-value="7" class="active">7 ماهه</button>

                  <button data-value="13">13 ماهه</button>
                  <button data-value="19">19 ماهه</button>
                </div>
              </div>
              <div class="">
                <div class="mb-3">
                  <label for="garuntee">نوع ضمانت</label>

                  <select name="garuntee" id="garuntee">
                    <option value="promissory">سفته</option>
                    <option value="check">چک</option>
                  </select>
                </div>
                <div>
                  <input type="checkbox" id="guarantor" name="guarantor" />
                  <label for="guarantor">با ضامن</label>
                  <input
                    type="checkbox"
                    id="withoutPrepaymentElem"
                    name="withoutPrepayment"
                  />
                  <label for="withoutPrepaymentElem">بدون پیش پرداخت</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-xl-5">
            <div class="loan-details mb-3">
              <div>
                <span>پیش پرداخت</span>
                <span class="price" id="prepaymentElem">0 تومان</span>
              </div>
              <div>
                <span>مبلغ وام</span>
                <span class="price" id="loanPriceElem">0 تومان</span>
              </div>
              <div>
                <span>مبلغ قسط</span>
                <span class="price" id="monthlyReturnPriceElem">0 تومان</span>
              </div>
            </div>
            <div class="support-btn-wrapper">
              <button class="support-btn" id="calculate-btn">محاسبه</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container mb-5">
      <div class="condition-table-wrapper">
        <section class="condition-table-header">
          <h4 class="p-3 m-0">لیست شرایط بر اساس موارد انتخابی بالا</h4>
        </section>
        <section class="condition-table-body">
          <table class="condition-table">
            <thead>
              <tr>
                <th>تحویل</th>
                <th>مبلغ کالا</th>
                <th>ضمانت</th>
                <th>ضامن</th>
                <th>مدت اقساط</th>
                <th>نرخ افزایش</th>
                <th>مبلغ افزایش</th>
                <th>پیش پرداخت</th>
                <th>مبلغ پیش پرداخت</th>
                <th>مبلغ تسهیلات</th>
                <th>مبلغ قسط</th>
                <th>مبلغ چک ضمانت</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </section>
    <script src="scripts/loan-demo.js"></script>
  </body>
</html>
