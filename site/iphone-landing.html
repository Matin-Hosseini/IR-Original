<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لندینگ آیفون</title>

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="css/iphone-landing.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper products-swiper-wrapper py-5 px-3"></div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="details-portal">
        <div class="details-portal__content"></div>
      </div>
    </div>

    <div class="protal">
      <div class="content">this is the modal content</div>
    </div>

    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/swiper/swiper.min.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 10,

        pagination: {
          el: ".swiper-pagination",
        },

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        slidesPerView: 4,
      });
    </script>

    <script src="scripts/iphone-landing.js"></script>
  </body>
</html>
