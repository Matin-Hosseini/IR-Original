<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لندینگ آیفون</title>

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link rel="stylesheet" href="css/iphone-landing.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="swiper products-swiper">
        <div class="swiper-wrapper products-swiper-wrapper py-5 px-3"></div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <div class="details-portal">
        <div class="details-portal__content"></div>
      </div>
    </div>

    <div class="portal">
      <div class="content">
        <div class="row">
          <div class="col-6">
            <div class="swiper single-product-swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="product-img">
                    <img
                      src="assets/images/apple/airpods_max_blue__fsfaleh1smuu_large.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product-img">
                    <img
                      src="assets/images/apple/airtag__furx99ax8rm2_large.jpg"
                      alt=""
                    />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product-img">
                    <img
                      src="assets/images/apple/iphone_14__eso1fig4ci6a_xlarge.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="product-img">
                    <img
                      src="assets/images/apple/iphone_se__cuaa2bdndqeu_xlarge.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>

            <div class="product-colors"></div>
          </div>
          <div class="col-6">
            <div class="single-product-content"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/swiper/swiper.min.js"></script>

    <script>
      const singleProductSwiper = new Swiper(".products-swiper", {
        spaceBetween: 10,

        pagination: {
          el: ".swiper-pagination",
        },

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        slidesPerView: 4,
      });

      const swiper = new Swiper(".single-product-swiper", {
        pagination: {
          el: ".swiper-pagination",
        },

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        slidesPerView: 1,
      });
    </script>

    <script src="scripts/iphone-landing.js"></script>
  </body>
</html>
