<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/pop-up.css" />
  </head>
  <body class="p-5">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      پاپ آپ
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">
              جهت اطلاع از شرایط خرید اقساطی، مشخصات خود را وارد کنید تا
              کارشناسان ما در کوتاه ترین زمان با شما تماس گیرند.
            </h2>
          </div>
          <div class="modal-body">
            <form action="" id="cta-form" novalidate>
              <div class="input-wrapper">
                <div class="text-field">
                  <input
                    name="phone"
                    type="text"
                    id="phone"
                    class="important"
                    required
                  />
                  <label for="#phone">شماره موبایل</label>
                </div>
                <span class="helper-text"></span>
              </div>
              <div class="input-wrapper">
                <div class="text-field">
                  <input type="text" name="name" id="full-name" required />
                  <label for="#full-name">نام و نام خانوادگی</label>
                </div>
                <span class="helper-text"></span>
              </div>
              <div class="input-wrapper">
                <div class="text-field">
                  <input type="text" name="product" id="product" required />
                  <label for="#product">کالای مورد نظر</label>
                </div>
                <span class="helper-text"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="cancel-btn" data-bs-dismiss="modal">
              انصراف
            </button>
            <button type="button" id="submit-btn" class="submit-btn" disabled>
              ثبت
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="otp-wrapper" dir="ltr">
      <input type="number" maxlength="1" class="input" disabled />
      <input type="number" maxlength="1" class="input" disabled />
      <input type="number" maxlength="1" class="input" disabled />
      <input type="number" maxlength="1" class="input" disabled />
    </div>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>
    <script src="vendor/swiper/swiper.min.js"></script>
    <script src="scripts/pop-up.js"></script>
  </body>
</html>
